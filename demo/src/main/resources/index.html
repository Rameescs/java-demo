<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" type=text/css>
</head>
<body>
    <div class="continer">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>
            </div>
            <div class="login">
                <form action="">
                    <table class="table-actions">
                        <tr>
                            <td>Email or phone</td>
                            <td>password</td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input class="btn" type="submit" value="login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgot" href="forgot.html">forgot password?</a></td>
                        </tr>
                    </table>
                        
                </form>

            </div>

        </div>
        <div class="main-body">
            <div class="lhs">
                <p class="motto">facebook helps you connect and share with the <br> people in your life</p>

            </div>
            <div class="rhs">
               <h1>Create an account</h1>
               <p class="p2">It's quick and easy</p>
               <form action="">
                <table class="data">
                    <tr>
                        <td><input class="row1" type="text" placeholder="First Name">
                            <input class="row1" type="text" placeholder="Surname"></td>
                    </tr>
                    <tr>
                        <td><input class="row2" type="text" placeholder="Mobile Number or E-mail Address"></td>
                    </tr> 
                    <tr>
                        <td><input class="row3" type="text" placeholder="New Password"></td>
                    </tr>
                </table>
                <p>Birthday</p>
                <select name="" id="">
                    <option value="">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                </select>
                <select name="" id="">
                    <option value="">Month</option>
                    <option value="january">Jan</option>
                    <option value="february">Feb</option>
                    <option value="march">Mar</option>
                    <option value="april">Apr</option>
                    <option value="may">May</option>
                    <option value="june">Jun</option>
                </select>
                <select name="" id="">
                    <option value="">Year</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                </select><br>
                <div class="gender">
                    <label>Gender</label><br>
                    <input type="radio">
                    <label>Male</label>
                    <input type="radio">
                    <label>Female</label>
                </div>
                
               </form>

            </div>

        </div>

        
    </div>

</html>
